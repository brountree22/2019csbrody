<!DOCTYPE html>
<html>
    <head>
        <title>Brody's Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
    </head>
    <body>
    <toop>Brody's Tic Tac Toe</toop> 
    <div id="winmodal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <br>
        <blah class= 'x'> Start X </blah>
        <br>
        <div class= 'bigbox'>
            <div id = "0" row = "1" collumn = "a" class= 'box' clicke = "false" p = "-1" diag = "1"></div>
            <div id = "1" row = "1" collumn = "b" class= 'box' clicke = "false" p = "-1" ></div>
            <div id = "2" row = "1" collumn = "c" class= 'box' clicke = "false" p = "-1" diag = "2"></div>
            <div id = "3" row = "2" collumn = "a" class= 'box' clicke = "false" p = "-1" ></div>
            <div id = "4" row = "2" collumn = "b" class= 'box' clicke = "false" p = "-1" diag = "3"></div>
            <div id = "5" row = "2" collumn = "c" class= 'box' clicke = "false" p = "-1" ></div>
            <div id = "6" row = "3" collumn = "a" class= 'box' clicke = "false" p = "-1" ></div>
            <div id = "7" row = "3" collumn = "b" class= 'box' clicke = "false" p = "-1" ></div>
            <div id = "8" row = "3" collumn = "c" class= 'box' clicke = "false" p = "-1" ></div>
        </div>
    </body>
    <script src='functions.js'></script>
</html>
